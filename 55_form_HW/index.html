<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="header">
			<nav class="header-navigation">
				<ul class="navigation-list">
					<li class="list-item">Посылки</li>
					<li class="list-item">Упаковка</li>
					<li class="list-item">Подписка</li>
				</ul>
				</nav>
				<p class="menu">Меню</p>
		</header>
		<main class="page">
			<section class="main-section">
				<div class="background-container">
					<img src="img/background.png" alt="" width="1440" height="643">
					<form action="" class="form-block" method="post">
						<fieldset class="info">
							<label for="name">Имя</label>
							<input type="text" id="name" name="name" placeholder="Ира">
							<label for="city">Город</label>
							<input type="text" id="city" name="city" placeholder="Сочи"></input>
							<label for="gift">Подарок</label>
							<input type="text" id="gift" name="gift" placeholder="Книга в твёрдом переплёте"></input>
							<label for="email">Электронная почта</label>
							<input type="text" id="email" name="email" placeholder="daykiller@gmail.com"></input>
						</fieldset>
						<input type="submit" value="ОТПРАВИТЬ">
					</form>
				</div>
					<h1 class="main-text">Ваша посылка уже в пути</h1>
				</section>
			</main>
			<footer class="footer">
				<p class="site-name">Секретные посылки для друзей</p>
				<p class="back">Назад</p>
			</footer>
		</body>
